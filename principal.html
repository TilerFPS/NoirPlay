<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoirPlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portal de Vídeos</h1>
    </header>
    <main>
        <section class="video-container">
            <article class="video">
                <h2>Título do Vídeo 1 (YouTube)</h2>
                <iframe src="https://www.youtube.com/embed/example1" frameborder="0" allowfullscreen></iframe>
            </article>
            <article class="video">
                <h2>Título do Vídeo 2 (Vimeo)</h2>
                <iframe src="https://player.vimeo.com/video/example2" frameborder="0" allowfullscreen></iframe>
            </article>
            <article class="video">
                <h2>Título do Vídeo 3 (Dailymotion)</h2>
                <iframe src="https://www.dailymotion.com/embed/video/example3" frameborder="0" allowfullscreen></iframe>
            </article>
            <article class="video">
                <h2>Título do Vídeo 4 (MP4)</h2>
                <video controls>
                    <source src="caminho/para/seu/video.mp4" type="video/mp4">
                    Seu navegador não suporta a tag de vídeo.
                </video>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NoirPlay</p>
    </footer>
</body>
</html>
